name: CUDA Docker CI

on:
  push:
    branches: [ '**' ]
    paths:
      - '**.py'
      - 'Dockerfiles/Dockerfile.cuda'
      - 'Dockerfiles/entrypoint.sh'
      - 'requirements.txt'
      - '.github/workflows/cuda-docker-ci.yml'
  pull_request:
    branches: [ '**' ]
    paths:
      - '**.py'
      - 'Dockerfiles/Dockerfile.cuda'
      - 'Dockerfiles/entrypoint.sh'
      - 'requirements.txt'
      - '.github/workflows/cuda-docker-ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint CUDA Dockerfile
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: Dockerfiles/Dockerfile.cuda

  build-and-push:
    name: Build & Push Docker Image
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfiles/Dockerfile.cuda
          push: ${{ github.event_name == 'push' }}
          tags: |
            gabriel20xx/horde-worker-regen-cuda:latest
            gabriel20xx/horde-worker-regen-cuda:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
