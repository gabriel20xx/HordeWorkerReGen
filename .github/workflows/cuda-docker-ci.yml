name: CUDA Docker CI

on:
  push:
    branches: [ '**' ]
    paths:
      - '**.py'
      - 'Dockerfiles/Dockerfile.cuda'
      - 'Dockerfiles/entrypoint.sh'
      - 'requirements.txt'
      - '.github/workflows/cuda-docker-ci.yml'
  pull_request:
    branches: [ '**' ]
    paths:
      - '**.py'
      - 'Dockerfiles/Dockerfile.cuda'
      - 'Dockerfiles/entrypoint.sh'
      - 'requirements.txt'
      - '.github/workflows/cuda-docker-ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint CUDA Dockerfile
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: Dockerfiles/Dockerfile.cuda

  build-and-push:
    name: Build & Push Docker Image
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          echo "Disk usage by directory:"
          sudo du -h -d 1 /usr/share | sort -h -r | head -n 20
          
          # Remove large pre-installed software
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          
          # Remove large package caches
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          # Remove Homebrew
          sudo rm -rf /home/linuxbrew
          
          # Clean Docker
          sudo docker system prune --all --volumes --force
          
          # Remove swap file to free additional space (if present)
          sudo swapoff -a || true
          sudo rm -f /mnt/swapfile || true
          
          echo "After cleanup:"
          df -h
          echo "Available space on root:"
          df -h / | tail -n 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfiles/Dockerfile.cuda
          push: ${{ github.event_name == 'push' }}
          tags: |
            gabriel20xx/hordeworkerregencuda:latest
            gabriel20xx/hordeworkerregencuda:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=inline
          cache-to: type=inline
          # Optimize build to reduce disk usage
          no-cache-filter: builder
          outputs: type=image,compression=zstd,compression-level=3,force-compression=true
